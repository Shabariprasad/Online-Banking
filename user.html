<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <ul class="nav p-3 mb-2 bg-body-secondary">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Feature</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
          </ul>
    </header>
    <div style="background-image: url(https://bucksandcents.com/wp-content/uploads/2021/05/advantages-and-disadvantages-of-online-banking.jpg); background-size: cover;">
        <div>
            <h1 class="text-light text-center">Wellcome User</h1>
            <h2 class="text-light-emphasis text-center">Online Banking Servive</h2>
        </div>
        <div>
            <div class="row">
                <div class="col-md-6 p-5">
                    <h1 class="text-center text-light">Deposit</h1>
                    <div>
                        <input type="text" class="form-control m-3" id="amount" placeholder="Enter the amount">
                        <input type="text" class="form-control m-3" id="psd" placeholder="Enter the password">
                        
                        <div class="text-center">
                            <button type="button" onclick="addd()" class="btn btn-primary m-2 btn-center">Deposit</button>
    
                        </div>
                        <div id="result"></div>
    
    
                    </div>
                </div>
                <div class="col-md-6 p-5">
                    <h1 class="text-center text-primary-emphasis">Withdraw</h1>
                    <div >
                        <input type="text" class="form-control m-3" id="amount1" placeholder="Enter the amount">
                        <input type="text" class="form-control m-3" id="psd1" placeholder="Enter the password">
    
                        <div class="text-center">
                            <button type="button" onclick="get()" class="btn btn-primary btn-center">Withdraw</button>
                        </div>
    
                        <div id="result1">
    
                        </div>
    
    
                    </div>
                </div>
            </div>
            <div class="text-center p-3">
                <button onclick="logg()" class="btn btn-danger ">log out</button>
            </div>
        </div>
    </div>
    

    <script>
        let amount=0
 let psd=''

 function addd(){
    let amout=document.getElementById('amount').value
      amount=Math.floor(amout)
    let psd=document.getElementById('psd').value
    let acc=JSON.parse(localStorage.getItem(psd))
 
     if(amount=='' ||psd==''){
         alert('fill all datas')
     }
     else{
         if(amount<=0){
            alert('Enter valid amount')
         }
         else{
            if(psd==acc.psd){
                acc.balance += amount
                localStorage.setItem(acc.psd,JSON.stringify(acc))
                result.innerHTML=`<div class="text-light">
                    ${amount} is deposited <br>
                balance amount : ${acc.balance}
                </div>`
                document.getElementById("form-control").reset();

            }
            else{
                alert('incorrect password')
                document.getElementById("form-control").reset();

            }
         }
     }
 }
 
 function get(){
    let amount=document.getElementById('amount1').value
    amount=Math.floor(amount)
    let psd=document.getElementById('psd1').value
    let acc=JSON.parse(localStorage.getItem(psd))
 
     if(amount=='' ||psd==''){
         alert('fill all datas')
     }
     else{
         if(amount<=0){
            alert('Enter valid amount')
         }
         else{
            if(psd==acc.psd){
                acc.balance -= amount
                localStorage.setItem(acc.psd,JSON.stringify(acc))
                result1.innerHTML=`withdraw amount: ${amount} <br>
                balance amount : ${acc.balance}`
                document.getElementById("form-control").reset();

            }
            else{
                alert('incorrect password')

            }
         }
     }
 }

 function logg(){
    localStorage.clear()
    window.location="./index.html"
 }
        
    </script>
</body>
</html>
