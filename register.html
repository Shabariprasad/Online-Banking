<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiseter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="row m-4">
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-primary-subtle text-emphasis-dark border rounded-3 p-4">
        <div class="text-center"> <i class="fa-solid fa-building-columns align-items-center"></i></div>

            <h4 class="text-center text-primary">my bank </h4>
            <h3 class="text-center">Register page</h3>
              <div class="form-floating m-2">
                <input  type="text" class="form-control" id="uname" placeholder="name@example.com">
                <label for="reg_uname">Username</label>
              </div>

              <div class="form-floating m-2">
                <input  type="text" class="form-control" id="acno" placeholder="name@example.com">
                <label for="reg_acno">account number</label>
              </div>
          
              <div class="form-floating m-2">
                <input type="password" class="form-control" id="psd" placeholder="Password">
                <label for="reg_pswd">Password</label>
              </div>

              <button onclick="regg()" type="button" class="btn btn-info m-2">Register</button>
    
        </div>
    <div class="col-md-4"></div>
    </div>
</body>
<script>
  
function regg(){

let bank={
     uname:uname.value,
     acno:acno.value,
     psd:document.getElementById('psd').value,
    balance:0
 }
 if(bank.uname=='' ||bank.acno=='' ||bank.psd==''){
     alert('Fill all Datas')
 }
 else{
     if(bank.acno in localStorage){
         alert('Account already existed')
     }
     else{
         localStorage.setItem(bank.acno,JSON.stringify(bank))
         alert('New account created')
         window.location='./login.html'
     }
 }
}

</script>
</html>
